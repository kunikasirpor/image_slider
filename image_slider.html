<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Slider</title>
  <link rel="stylesheet" href="image_slider.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-item active">
      <img src="images/image1.jpg" alt="Machu Picchu">
      <div class="caption">
        <small>A night walk alone for some peace</small>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/image2.jpg" alt="Mountain">
      <div class="caption">
        <small>Making a snowman would be fun</small>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/image3.jpg" alt="Nature">
      <div class="caption">
        <small>A walk in forest for peace and experience</small>
      </div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <script src="image_slider.js"></script>
</body>
</html>
